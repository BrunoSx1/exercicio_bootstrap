<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
  <body>
    <div class="container mt-5">
      <h2>Formulário de Cadastro</h2>
      <form onsubmit="handleSubmit(event)">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control form-control-sm" required id="nome" placeholder="Digite seu nome">
              </div>
              <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="text" class="form-control form-control-sm" id="telefone" placeholder="(xx) xxxxx-xxxx" pattern="\d+" min="100000000" max="999999999" maxlength="11" onkeypress="return event.charCode >= 48 && event.charCode <= 57" >
                </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control form-control-sm" required id="email" placeholder="Digite seu email">
              <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="mensagem-sucesso" class="alert alert-success mt-3" style="display:none">
          Usuário cadastrado com sucesso!
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function handleSubmit(event) {
        event.preventDefault();
        document.querySelector("#mensagem-sucesso").style.display = "block";
}
    </script>
  </body>
  </html>
